<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Edit Task</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-white">
    <div class="min-h-screen flex flex-col items-center justify-center gap-8">
      <form
        id="edit-task-form"
        class="min-w-full md:min-w-[40rem] bg-white p-8 shadow-md min-h-64 max-h-[400px] rounded-lg"
      >
        <h1 class="text-2xl font-bold mb-4">Edit Task</h1>
        <div class="mb-3">
          <label>Task ID:</label>
          <p class="task-edit-id"></p>
        </div>
        <div class="mb-3">
          <label for="name">Task Name: </label>
          <input
            type="text"
            name="name"
            class="w-full outline-1 outline-blue-600 p-1 rounded-sm focus:outline-blue-600 name"
          />
        </div>
        <div class="mb-3">
          <label for="completed">Completed:</label>
          <input
            type="checkbox"
            name="completed"
            class="outline-1 task-edit-completed rounded-sm outline-blue-600"
          />
        </div>
        <div class="text-end">
          <button
            type="submit"
            class="outline-1 bg-blue-600 text-white rounded-sm p-3 hover:outline-blue-950"
          >
            Edit
          </button>
        </div>
        <div class="hidden submission-status">
          <div class="hidden loading-text">Loading...</div>
          <div class="hidden message-container"></div>
        </div>
      </form>
      <a
        href="index.html"
        class="text-blue-600 text-center"
        >Back to Home</a
      >
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./edit-task.js"></script>
  </body>
</html>
